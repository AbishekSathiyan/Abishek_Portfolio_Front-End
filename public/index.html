<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://abishek-portfolio-front-end.vercel.app/"
    />

    <!-- Favicon & Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />

    <!-- SEO Meta Tags -->
    <meta name="title" content="Abishek S | MERN Stack Developer Portfolio" />
    <meta
      name="description"
      content="Portfolio of Abishek S, a MERN Stack Developer from Methalodai, Ramanathapuram. Skilled in React, Node.js, MongoDB, and Express. Explore my projects, skills, and experience."
    />
    <meta
      name="keywords"
      content="Abishek S, MERN Stack Developer, Full Stack Developer, React Developer, Node.js Developer, MongoDB, Express.js, JavaScript, Software Developer, Tamil Nadu Developer"
    />
    <meta name="author" content="Abishek S" />

   
    <!-- Google Site Verification -->
   
     <meta name="google-site-verification" content="VhY2PooYPMYb_agsw6tph_XdE8P5hSDSU6YPnE7SgLc" />

     
    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Abishek S | MERN Stack Developer" />
    <meta
      property="og:description"
      content="MERN Stack Developer portfolio showcasing React, Node.js, MongoDB, and Express projects."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://abishek-portfolio-front-end.vercel.app/social-preview.jpg"
    />
    <meta
      property="og:url"
      content="https://abishek-portfolio-front-end.vercel.app/"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Abishek S | MERN Stack Developer" />
    <meta
      name="twitter:description"
      content="Portfolio of Abishek S, MERN Stack Developer from Ramanathapuram."
    />
    <meta
      name="twitter:image"
      content="https://abishek-portfolio-front-end.vercel.app/social-preview.jpg"
    />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- JSON-LD Schema.org (Boosts Google Ranking) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Abishek S",
        "jobTitle": "MERN Stack Developer",
        "url": "https://abishek-portfolio-front-end.vercel.app/",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Ramanathapuram",
          "addressRegion": "Tamil Nadu",
          "addressCountry": "India"
        },
        "sameAs": []
      }
    </script>

    <title>Abishek S | MERN Stack Developer Portfolio</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
